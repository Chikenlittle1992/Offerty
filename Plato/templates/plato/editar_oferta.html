{% extends 'base.html' %}
{% block content %}

<div class="container mb-3">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card" style="background-color: white;">
                <div class="card-body d-flex flex-column align-items-center" style="background-color: white;">
                    <h2 class="mb-4" style="color: black;">Editar Plato</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{editar_form.as_p}}
                        <br>
                        <button type="submit" class="btn btn-success btn-block "
                            style="background-color: #477eff; width: 245px;">
                            Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
