{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Restaurantes</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="max-width: 400px; padding: 20px; background-color: #f9f9f9; border: 1px solid #ccc; border-radius: 4px; text-align: center;">
          <h1>Registro Restaurantes</h1>
          <form action="{% url 'restaurante-signup' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Signup">
          </form>
          <p>¿Ya estás registrado?</p>
          <a href="{% url 'login' %}">Inicia sesión ahora</a><br>
        </div>
      </div>
      
</body>
{% endblock content %}
</html>
