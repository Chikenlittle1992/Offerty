{% extends 'base.html' %}
{% block content %}
<div class="container mb-3">
    <div class="row">
        <div>
            <div class="card" style="width: 100%; height: 120%;">
                <div class="card-body">                  
                    <h2>Hola {{ user.username }}</h2>
                    <h2>{{ restaurante.bio }}</h2>
                    {% if restaurante.image %}
                    <img src="{{restaurante.image.url}}" style=" width: 100%; max-height: 250px; min-height: 250px;" />
                    {% endif %}
                    <p>Quieres editar tu informacion personal? da click <a href="{% url 'edit_profile_restaurante' %}">aqui</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
